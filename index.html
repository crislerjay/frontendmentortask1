<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>

  <div class="container">

    <div class="card">
      <div class="cardImg">
        <img class="pc_only" src="/images/image-product-desktop.jpg" alt="">
        <img class="sp_only" src="/images/image-product-mobile.jpg" alt="">
      </div>
      <div class="cardContent">
        <p class="txt01">PERFUME</p>
        <p class="cardTitle">Gabrielle Essence Eau De Parfum</p>
        <p class="cardDesc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <p class="cardPrice">
          <span class="big">$149.99</span>
          <span class="small">$169.99</span>
        </p>
        <p class="cardBtn"><a href="#">Add to Cart</a></p>
      </div>
    </div>
  </div>
